version: "2"

volumes:
  mysql-data: {}
  mysql-backups-data: {}

services:
  mysql:
    image: mysql:8
    volumes:
      - "mysql-data:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: "my-secret-pw"

  mysqlbackup:
    image: jorgeandrada/openshift-automysqlbackup:debian
    volumes:
      - "mysql-backups-data:/backup"
    environment:
      USERNAME: root
      PASSWORD: "my-secret-pw"
      DBHOST: mysql
      CRON_SCHEDULE: "0 0 * * *"
    depends_on:
      - mysql
